<div class="container">
  <div class="page-header">
    <h1>{{topic}} <small>{{creator}}</small><small class='float-right'>Vote ID: {{voteId}}</small></h1>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h3 class="chart-header text-center">Vote Results</h3>
      <div class="scroll">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Vote</th>
          </tr>
          <tr ng-repeat="vote in userVotes">
            <td>{{vote.name}}</td>
            <td>{{vote.vote}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="chart-header text-center">Number of Votes: {{userVotes.length}}</h3>
      <div style='width:100%'>
        <div ng-show='data.length == 0'>

          <h3 class='text-center'>No Data to Show</h3>
          
        </div>
        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels">
        </canvas> 
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-5">
      <button type="button" class="btn btn-info" ng-hide='inProgress' ng-click='startVote()'>Start Vote</button>
      <button type="button" class="btn btn-danger" ng-show='inProgress' ng-click='endVote()'>End Vote</button>
    </div>
  </div>
</div>
