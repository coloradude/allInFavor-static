<div class="container">
  <div class="page-header">
    <h1>{{topic }} <small>{{creator}}</small></h1>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <h3 class="chart-header text-center">Vote Results</h3>
      <div class="scroll">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Vote</th>
          </tr>
          <tr ng-repeat="vote in userVotes track by $index">
            <td>{{vote.name}}</td>
            <td>{{vote.vote}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <h3 class="chart-header text-center">Number of Votes: {{userVotes.length}}</h3>
      <div style='width:100%'>
        <canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels">
        </canvas> 
      </div>
    </div>
  </div>
</div>
